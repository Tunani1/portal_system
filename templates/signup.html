<!DOCTYPE html>


<html>


<!-- Mirrored from radixtouch.in/templates/admin/smart/source/hover/sign_up.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Nov 2019 02:02:24 GMT -->
<head>
    <meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="RedstarHospital" />
	<!-- google font -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=all" rel="stylesheet"
		type="text/css" />
	<!-- icons -->
	<link href="{{ url_for('static', filename='fonts/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/plugins/iconic/css/material-design-iconic-font.min.css') }}">
	<!-- bootstrap -->
	<link href="{{ url_for('static', filename='assets/plugins/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
	<!-- style -->
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/pages/extra_pages.css') }}">
	<!-- favicon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}" />

    
  {% block title %}
	<title>Trinty MGT | Signup</title>
  {% endblock %}
</head>


<body>
	<div class="limiter">
	
		<div class="container-login100 page-background">
			
			<div class="wrap-login100">
			
				<form class="login100-form validate-form" method="POST", action="/home">
					<span class="login100-form-logo">
						<img alt="" src="{{ url_for('static', filename='assets/img/logo.png') }}">
					</span>
					<span class="login100-form-title p-b-34 p-t-17">
						Admin Login
					</span>
					<div class="row">
						<div class="col-lg-12 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="Enter email">
								<input class="input100" type="email" name="UserEmail" placeholder="Email">
								<span class="focus-input100" data-placeholder="&#xf207;"></span>
							</div>
						</div>
						<div class="col-lg-12 p-t-20">
							<div class="wrap-input100 validate-input" data-validate="Enter password">
								<input class="input100" type="password" name="UserPassword" placeholder="Password">
								<span class="focus-input100" data-placeholder="&#xf191;"></span>
							</div>
						</div>
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>
					<div class="text-center p-t-30">
						<a class="txt1" href="login.html">
							Forgot password?
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- start js include path -->
	<script src="{{ url_for('static', filename='assets/plugins/jquery/jquery.min.js') }}"></script>
	<!-- bootstrap -->
	<script src="{{ url_for('static', filename='assets/plugins/bootstrap/js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/pages/extra-pages/pages.js') }}"></script>
	<!-- end js include path -->
</body>


<!-- Mirrored from radixtouch.in/templates/admin/smart/source/hover/sign_up.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Nov 2019 02:02:24 GMT -->
</html>
